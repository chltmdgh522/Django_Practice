{% extends "users/base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">환영합니다! {{user.last_name.title|default:'게스트'}} 님</h1>
        <p class="lead">
           여행 추천 사이트에 오신것을 환영합니다.
        </p>
        <hr class="my-4">
        <p class="lead">
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'travel' %}" role="button">여행 추천</a>
                <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">로그아웃</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">로그인</a>
            {% endif %}
        </p>
    </div>

{% endblock content %}
