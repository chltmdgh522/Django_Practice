<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-image: url('/media/intro.jpg');
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Noto Sans;
    }

     label[for="country"] {
        font-size: 1.2em; /* 예시로 크기 조절 */
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Travel Recommendation Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .custom-control-label {
            margin-left: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">LOVE TRIP</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'users-profile' %}" class="nav-item nav-link">마이프로필</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link">로그아웃</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>여행 추천</h2>
        <form method="post" action="{% url 'save_plan1' %}" onsubmit="return validateForm();">
            {% csrf_token %}
            <!-- 1번째 질문: 여행 떠나고 싶은 중남미 나라: -->
            <div class="form-group">
                <label for="country">1. 여행 떠나고 싶은 중남미 나라:</label>
                <div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="country" value="아르헨티나" id="country1">
                        <label class="custom-control-label" for="country1">아르헨티나</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="country" value="브라질" id="country2">
                        <label class="custom-control-label" for="country2">브라질</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="country" value="멕시코" id="country3">
                        <label class="custom-control-label" for="country3">멕시코</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="country" value="우루과이" id="country4">
                        <label class="custom-control-label" for="country4">우루과이</label>
                    </div>
                    <!-- 필요에 따라 더 많은 라디오 버튼 추가 -->
                </div>
            </div>
            <button type="submit" class="btn btn-primary">이동</button>
        </form>
    </div>

     <script>
        function validateForm() {
            var radioGroups = document.querySelectorAll('input[type="radio"]:checked');

            if (radioGroups.length !== 1) {
                alert('원하시는 국가를 선택해주세요!');
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
